<section class="larguraMaxima">
  <div class="row" id="conteudo-meusDados">
    <div class="col-sm-12 col-md-6 col-lg-6">
      <div class="aBox box-md">
        <div><h4>Meus dados</h4><div class="divLineTitle"></div></div>
        <form id="form-editarColaborador" method="post">
          <div class="form-group">
            <label><span class="perguntaObrigatoria">*</span> Sou uma</label>
            <div class="row">
              <div class="col-sm-6">
                <label style="font-weight: 100;"><input type="radio" onclick="MeusDados.mudarTipoPessoa('fisica')" id="pessoaFisica" name="tipoPessoa"> pessoa física</label>
              </div>
              <div class="col-sm-6">
                <label style="font-weight: 100;"><input type="radio" onclick="MeusDados.mudarTipoPessoa('juridica')" id="pessoaJuridica" name="tipoPessoa"> pessoa jurídica</label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="primeiroNome"><span class="perguntaObrigatoria">*</span>Nome</label>
            <input type="text" class="form-control" name="primeiroNome" id="primeiroNome" value="Carregando..." required disabled />
          </div>
          <div class="form-group">
            <label for="ultimoNome"><span class="perguntaObrigatoria">*</span>Sobrenome</label>
            <input type="text" class="form-control" name="ultimoNome" id="ultimoNome" value="Carregando..." required disabled />
          </div>
          <div class="form-group">
            <label for="documento"><span class="perguntaObrigatoria">*</span><span id="labelDocumento"></span></label>
            <input type="text" class="form-control" name="documento" id="documento" value="Carregando..." required disabled />
          </div>
          <div class="form-group none">
            <label for="email"><span class="perguntaObrigatoria">*</span>E-mail</label>
            <input type="hidden" class="form-control" name="email" id="email" value="Carregando..." required disabled />
          </div>
          <div class="form-group" id="a-alterarSenha">
            <a onclick="MeusDados.abrirModalAlterarSenha()"><i class="fas fa-key"></i> Alterar senha de acesso ao sistema</a>
          </div>
          <br/>
          <button onclick="MeusDados.editarColaborador()" id="btn-editarColaborador" class="btn btn-sucesso" data-loading-text="<i class='fa fa-spinner fa-spin'></i> Aguarde" type="button" disabled>Atualizar</button>
        </form>
      </div>
    </div>
  </div>
</section>

<div class="modal fade" id="modal-alterarSenha" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Alterar senha de acesso ao sistema</h4>
        <div class="divLineTitle"></div>
      </div>
      <form id="form-alterarSenha" method="post">
        <div class="modal-body">
          <div class="form-group">
            <label for="senha"><span class="perguntaObrigatoria">*</span>Nova senha</label>
            <input type="password" class="form-control" name="senha" id="senha" maxlength="20" required />
          </div>
          <div class="form-group">
            <label for="confirmarSenha"><span class="perguntaObrigatoria">*</span>Confirmar senha</label>
            <input type="password" class="form-control" name="confirmarSenha" id="confirmarSenha" maxlength="20" required />
          </div>
        </div>
        <div class="modal-footer">
          <button onclick="MeusDados.alterarSenha()" id="btn-alterarSenha" class="btn btn-sucesso" data-loading-text="<i class='fa fa-spinner fa-spin '></i> Aguarde" type="button">Alterar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="/content/admin/js/meusDados.js?v=20102020"></script>
<script>
  document.addEventListener('DOMContentLoaded', function(e) {
    e.preventDefault();
    MeusDados.exibirEdicaoEmpresa();
    MeusDados.consultarColaborador();
  });
</script>
