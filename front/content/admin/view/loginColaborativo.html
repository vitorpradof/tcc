<main style="background-color: #2f2f2f;">
  <div id="container-login">
    <div id="mensagem-login"></div>
    <div id="conteudo">
      <form id="form-login" method="post">
        <p style="margin: 5px 0px 30px; text-align: center; font-weight: bold;">
          ÁREA RESTRITA<br/>
          FAÇA O LOGIN PARA CONTINUAR
        </p>
        <div class="form-group">
          <input class="form-control input-lg" type="email" name="email" id="email" placeholder="Digite seu e-mail" required="" autofocus="">
        </div>
        <div class="form-group">
          <input class="form-control input-lg" type="password" name="password" id="password" placeholder="Digite sua senha" required="">
        </div>
        <div class="botao-entrar">
          <button type="button" onclick="Login.realizarLogin('colab')" id="btn-login" data-loading-text="<i class='fa fa-spinner fa-spin'></i> Verificando" class="btn btn-lg btn-block">ENTRAR</button>
        </div>
      </form>
    </div>
  </div>
</main>

<script src="/content/admin/js/login.js?v=20102020"></script>
<script>
  document.addEventListener('DOMContentLoaded', function(e) {
    tipoUsuario = "colaborador";
  });
</script>
