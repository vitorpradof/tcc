<body id="contentBody">
<section id="mainProgress" class="alinhar-centro-linha"><img src="/content/site/shared/imagens/Rolling.gif" width="50" height="50"/></section>
<header class="none">
  <div id="containerNav">
    <div id="botaoFecharContentNav"><i class="fas fa-times fa-lg"></i></div>
    <div id="contentNav">
      <div>
        <section id="logo">
          <!-- <a href="/admin/home"><img src="" id="logomenu-panelConfig" alt="Logo" /></a> -->
        </section>
        <nav>
          <ul id="itensMenuHeader" class="nav nav-pills nav-stacked"></ul>
        </nav>
      </div>
    </div>
  </div>
</header>
<main class="none">
  <div id="divLogadoComColaborador"></div>
  <section id="gradient">
    <nav class="myNav">
      <div id="menu-titulo" class="alinhar-esquerda-centralizar">
        <div id="icone-menu"><i id="botao-menu" class="fas fa-bars"></i></div>
        <div id="tituloNav">{{ titulo }}</div>
      </div>
      <div id="itens-menu">
        <div class="dropdown">
          <button id="botaoNomeUsuario" class="btn btn-default dropdown-toggle itemMenu" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"><i class="fas fa-user-circle"></i> <span id="nomeUsuarioLogado"></span></button>
          <ul id="dp-usuarioLogado" class="dropdown-menu dropdown-menu-arrow" aria-labelledby="dropdownMenu">
            <li><a href="/admin/meus-dados">Meus dados</a></li>
            <li id="minhaAssinatura-dpUsuarioLogado"><a href="/admin/minha-assinatura">Minha assinatura</a></li>
            <hr/>
            <li><a onclick="Authentication.logout()">Sair</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </section>

  <section id="conteudoPrincipal" class="alinhar-between">
    {% include pagina %}
  </section>
</main>
